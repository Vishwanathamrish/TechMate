<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        #chat {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            height: 400px;
            overflow-y: scroll;
        }
        #chat .message {
            margin: 10px 0;
        }
        #chat .user {
            color: #007bff;
            font-weight: bold;
        }
        #chat .bot {
            color: #333;
        }
        .input-group {
            margin: 10px 0;

        .input-group label {
            display: block;

</head>
<body>
    <div class="container">
        <h1>Professor Bot</h1>
        <div id="chat"></div>
        <div class="input-group">
            <label for="pdfInput">Upload PDF:</label>
            <input type="file" id="pdfInput" accept=".pdf">
            <button id="uploadBtn" class="btn">Upload PDF</button>
        </div>
        <div class="input-group">
            <button id="generateMcqBtn" class="btn">Generate MCQ</button>
            <button id="generatePptBtn" class="btn">Generate PPT (Text)</button>
            <button id="downloadPptBtn" class="btn">Download PPT</button>
        </div>
        <div class="input-group">
            <label for="questionInput">Ask a question:</label>
            <input type="text" id="questionInput" placeholder="Type your question here">
            <button id="askBtn" class="btn">Ask</button>
        </div>
    </div>

    <script>
        const chat = document.getElementById('chat');

        function appendMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            if (Array.isArray(message)) {
                message.forEach(line => {
                    const lineDiv = document.createElement('div');
                    lineDiv.textContent = line;
                    messageDiv.appendChild(lineDiv);
                });
            } else {
                messageDiv.textContent = message;
            }
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
        }

        document.getElementById('uploadBtn').addEventListener('click', function() {
            const fileInput = document.getElementById('pdfInput');
            const file = fileInput.files[0];
            if (!file) {
                appendMessage('bot', 'Please select a PDF file to upload.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            appendMessage('user', 'Uploading PDF...');
            fetch('/upload_pdf', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(`Server error: ${response.status} - ${text}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    appendMessage('bot', data.message);
                    appendMessage('bot', 'Study Plan:');
                    if (Array.isArray(data.study_plan)) {
                        data.study_plan.forEach(line => appendMessage('bot', line));
                    } else if (data.study_plan) {
                        appendMessage('bot', String(data.study_plan));
                    }
                    appendMessage('bot', 'Syllabus:');
                    if (Array.isArray(data.syllabus)) {
                        data.syllabus.forEach(line => appendMessage('bot', line));
                    } else if (data.syllabus) {
                        appendMessage('bot', String(data.syllabus));
                    }
                } else {
                    appendMessage('bot', 'Error: ' + data.message);
                }
            })
            .catch(error => {
                appendMessage('bot', 'Error uploading PDF: ' + error.message);
            });
        });

        document.getElementById('generateMcqBtn').addEventListener('click', function() {
            fetch('/generate_mcq', {
                method: 'POST'
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(`Server error: ${response.status} - ${text}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    appendMessage('bot', data.message);
                    appendMessage('bot', '=== Multiple Choice Questions ===');
                    // Safely handle questions array
                    if (Array.isArray(data.questions) && data.questions.length > 0) {
                        data.questions.forEach((q, index) => {
                            appendMessage('bot', q.question);
                            if (Array.isArray(q.options)) {
                                q.options.forEach(opt => appendMessage('bot', `- ${opt}`));
                            } else if (q.options) {
                                appendMessage('bot', `- ${q.options}`);
                            }
                            appendMessage('bot', `Correct Answer: ${q.correct}`);
                            if (index < data.questions.length - 1) {
                                appendMessage('bot', '-------------------');
                            }
                        });
                    } else if (data.questions) {
                        appendMessage('bot', String(data.questions));
                    } else {
                        appendMessage('bot', 'No MCQs were generated.');
                    }
                } else {
                    appendMessage('bot', 'Error: ' + data.message);
                }
            })
            .catch(error => {
                appendMessage('bot', 'Error generating MCQ: ' + error.message);
            });
        });

        document.getElementById('generatePptBtn').addEventListener('click', function() {
            fetch('/generate_ppt', {
                method: 'POST'
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(`Server error: ${response.status} - ${text}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    appendMessage('bot', data.message);
                    if (data.slides && Array.isArray(data.slides)) {
                        appendMessage('bot', '\n=== Presentation Content ===');
                        data.slides.forEach((slide, index) => {
                            appendMessage('bot', `\nSlide ${index + 1}: ${slide.title}`);
                            if (Array.isArray(slide.bullets)) {
                                slide.bullets.forEach((bullet, bulletIndex) => {
                                    appendMessage('bot', `â€¢ ${bullet}`);
                                    // If there's a detailed explanation for this bullet point
                                    if (slide.details && slide.details[bulletIndex]) {
                                        appendMessage('bot', `  Details: ${slide.details[bulletIndex]}`);
                                    }
                                });
                            }
                            appendMessage('bot', '-------------------');
                        });
                    }
                } else {
                    appendMessage('bot', 'Error: ' + data.message);
                }
            })
            .catch(error => {
                appendMessage('bot', 'Error generating PPT: ' + error.message);
            });
        });

        document.getElementById('downloadPptBtn').addEventListener('click', function() {
            fetch('/download_ppt', {
                method: 'POST'
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.message);
                    });
                }
                return response.blob();
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                // Use the filename provided by the server via Content-Disposition when available.
                // Fallback to a sensible default.
                let filename = 'Presentation.pptx';
                // Try to read filename from the response headers if server sets it.
                try {
                    const contentDisposition = response.headers.get('Content-Disposition');
                    if (contentDisposition) {
                        const match = /filename="?([^";]+)"?/.exec(contentDisposition);
                        if (match && match[1]) filename = match[1];
                    }
                } catch (e) {
                    // ignore and use default
                }
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                appendMessage('bot', 'PPT downloaded successfully.');
            })
            .catch(error => {
                appendMessage('bot', 'Error downloading PPT: ' + error.message);
            });
        });

        document.getElementById('askBtn').addEventListener('click', function() {
            const questionInput = document.getElementById('questionInput');
            const question = questionInput.value.trim();
            if (!question) {
                appendMessage('bot', 'Please enter a question.');
                return;
            }

            appendMessage('user', 'Question: ' + question);
            fetch('/clarify_doubt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question: question, response_type: 'short' })
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(`Server error: ${response.status} - ${text}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    appendMessage('bot', data.message);
                } else {
                    appendMessage('bot', 'Error: ' + data.message);
                }
                questionInput.value = '';
            })
            .catch(error => {
                appendMessage('bot', 'Error asking question: ' + error.message);
            });
        });
    </script>
</body>
